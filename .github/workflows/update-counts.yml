name: Update Counts

# Trigger handmatig of via repository_dispatch event
on:
  workflow_dispatch:
  repository_dispatch:
    types: [log_download]  # Alleen events van type log_download

jobs:
  update_counts:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Haal de repository op
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Update counts.json
      - name: Increment download count
        run: |
          FILE=counts.json
          SCRIPT_NAME="${{ github.event.client_payload.script }}"
          
          # Controleer of het script al in counts.json staat
          if ! jq -e ".\"$SCRIPT_NAME\"" $FILE > /dev/null; then
            echo "0" | jq --arg key "$SCRIPT_NAME" '. + {($key): 0}' $FILE > tmp.$$.json && mv tmp.$$.json $FILE
          fi
          
          # Verhoog de teller
          COUNT=$(jq ".\"$SCRIPT_NAME\" + 1" $FILE)
          jq ".\"$SCRIPT_NAME\" = $COUNT" $FILE > tmp.$$.json && mv tmp.$$.json $FILE
          
          # Config Git en commit
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add $FILE
          git commit -m "Increment $SCRIPT_NAME count" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.COUNT_JSON_TOKEN }}

