name: Log download clicks

on:
  repository_dispatch:
    types: [log_download]

permissions:
  contents: write

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log download
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') â€“ ${{ github.event.client_payload.script }}" >> downloads.txt

      - name: Commit and push log
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add downloads.txt
          git commit -m "Log download for ${{ github.event.client_payload.script }}" || echo "No changes"
          git push
